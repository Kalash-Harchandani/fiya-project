<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FIYA - Contributor Matching Form</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(120deg, #667eea, #764ba2);
      color: #fff;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #2d2d6e;
    }

    nav .logo {
      font-size: 1.8rem;
      color: white;
      font-weight: bold;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    nav ul {
      display: flex;
      list-style: none;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-size: 1.1rem;
      transition: color 0.3s, transform 0.3s;
    }

    nav ul li a:hover {
      color: #f0e6ff;
      transform: scale(1.1);
    }

    .dashboard-container {
      padding: 20px;
      max-width: 1000px;
      margin: 20px auto;
      background-color: #ffffff;
      color: #333;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      padding: 10px 20px;
      background-color: #2d2d6e;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #4545a2;
    }

    footer {
      background-color: #2d2d6e;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<nav>
  <div class="logo">FIYA</div>
  <ul>
    <li><a href="{{ url_for('home') }}">Home</a></li>
    <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
    <li><a href="{{ url_for('logout') }}">Logout</a></li>
  </ul>
</nav>

<div class="dashboard-container">
  <h1 style="text-align: center; color: #2d2d6e;">Contributor Matching Form</h1>

  <form method="POST" style="margin-top: 20px;">

    <label for="cgpa">CGPA:</label>
    <input type="number" step="0.01" id="cgpa" name="cgpa" required>

    <label for="extra_curricular">Extra Curricular Level:</label>
    <select id="extra_curricular" name="extra_curricular" required>
      <option value="">Select Level</option>
      <option value="Beginner">Beginner</option>
      <option value="Intermediate">Intermediate</option>
      <option value="Advanced">Advanced</option>
    </select>

    <label for="description">Description (Optional):</label>
    <textarea id="description" name="description" rows="4"></textarea>

    <label for="hours_per_week">Hours you can devote per week:</label>
    <input type="number" id="hours_per_week" name="hours_per_week" required>

    <label for="location">Are you in the same location as the project?</label>
    <select id="location" name="location" required>
      <option value="">Select Option</option>
      <option value="yes">Yes</option>
      <option value="remote">Remote</option>
      <option value="no">No</option>
    </select>

    <label for="interest_level">How interested are you? (1 to 10)</label>
    <input type="number" id="interest_level" name="interest_level" min="1" max="10" required>

    <div style="text-align: center; margin-top: 20px;">
      <button type="submit">Submit</button>
    </div>

  </form>
</div>

<footer>
  &copy; 2025 FIYA - Find Your Ally. All Rights Reserved.
</footer>

</body>
</html>
