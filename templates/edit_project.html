<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FIYA - Edit Project</title>
  <style>
    /* Include the theme CSS here directly */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(120deg, #667eea, #764ba2);
      color: #fff;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #2d2d6e;
    }

    nav .logo {
      font-size: 1.8rem;
      color: white;
      font-weight: bold;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    nav ul {
      display: flex;
      list-style: none;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-size: 1.1rem;
      transition: color 0.3s, transform 0.3s;
    }

    nav ul li a:hover {
      color: #f0e6ff;
      transform: scale(1.1);
    }

    .dashboard-container {
      padding: 20px;
      max-width: 1000px;
      margin: 20px auto;
      background-color: #ffffff;
      color: #333;
      border-radius: 8px;
    }

    form {
      background-color: #f0f0f0;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #764ba2;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #667eea;
    }

    footer {
      background-color: #2d2d6e;
      color: white;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>

<nav>
  <div class="logo">FIYA</div>
  <ul>
    <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
    <li><a href="{{ url_for('logout') }}">Logout</a></li>
  </ul>
</nav>

<div class="dashboard-container">
  <h1>Edit Project</h1>

  <!-- Display form to edit project -->
  <form method="POST" action="{{ url_for('edit_project', project_id=project.id) }}">
    <label for="title">Project Title</label>
    <input type="text" id="title" name="title" value="{{ project.title }}" required>

    <label for="description">Project Description</label>
    <textarea id="description" name="description" rows="5" required>{{ project.description }}</textarea>

    <button type="submit">Update Project</button>
  </form>
</div>

<footer>
  <p>&copy; 2025 FIYA - All Rights Reserved</p>
</footer>

</body>
</html>
